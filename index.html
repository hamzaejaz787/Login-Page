<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="login-page">
        <form class="login-form">
          <h3 class="title">Log In</h3>
          <p class="description">
            Log in to your account to upload or download pictures, videos or
            music
          </p>
          <input
            class="email-input"
            type="text"
            id="text"
            placeholder="Enter your email address"
          />
          <div class="input-options">
            <a class="input-link" href="#">Forgot password?</a>
            <button class="input-button">
              Next <img src="./Images/Frame.svg" class="btn-arrow" />
            </button>
          </div>

          <div class="alternative-options">
            <small>Or log in with</small>
            <div class="social-buttons">
              <button class="social-button">
                <img src="./Images/f_logo_RGB-Blue_72 1.svg" /> Facebook
              </button>
              <button class="social-button">
                <img src="./Images/Google__G__Logo 1.svg" /> Google
              </button>
            </div>
          </div>

          <p class="sign-up">
            Don't have an account yet? <a href="#">Sign up</a>
          </p>
        </form>
        <div class="page-image">
          <img src="./Images/Rectangle 5.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
